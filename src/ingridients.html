<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite ingridients</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>

  <body>
    <header class="header container">
      <a href="./index.html" class="logo-link">
        <picture>
          <source srcset="./images/logo.desk.png" media="(min-width:1200px)" />
          <source srcset="./images/logo.tablet.png" media="(min-width:768px)" />
          <source srcset="./images/logo.png" media="(min-width:320px)" />
          <img
            src="./images/logo.png"
            alt="logo"
            class="logo"
            width="124"
            height="34"
          />
        </picture>
      </a>
      <div class="desk-box">
        <a href="./index.html" class="home-link">Home</a>

        <p class="favorite">Favorite</p>
        <div class="test">
          <div class="favorite-pages-desk is-hidden">
            <ul>
              <li class="page-item">
                <a href="./cocktails.html">Favorite cocktails</a>
              </li>
              <li class="page-item">
                <a href="./ingridients.html">Favorite ingridients</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <form class="input-tablet">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search"
        />
        <button type="submit" class="search-btn">
          <svg width="24" height="24" class="search-icon">
            <use href="./images/icons.svg#search"></use>
          </svg>
        </button>
      </form>
      <div class="theme-desk">
        <label class="checkbox">
          <input class="checkbox-input" name="theme" type="checkbox" />
          <p class="ligth">Light</p>
          <div class="checkbox-box"></div>
          <p class="darkk">Dark</p>
        </label>
      </div>
      <button type="button" class="menu-open">
        <svg class="open-icon" width="32" height="16">
          <use href="./images/icons.svg#menu"></use>
        </svg>
      </button>
      <!-- ============================================MOB MENU=========================================== -->
      <div class="menu-burger is-hidden">
        <div class="logo-box">
          <a href="./index.html" class="logo-menu"
            ><img
              src="./images/logo.tablet.png"
              class="menu-img"
              alt="logo"
              width="156"
              height="43"
          /></a>
          <label class="checkbox">
            <input class="checkbox-input" name="theme" type="checkbox" />
            <p class="ligth">Light</p>
            <div class="checkbox-box"></div>
            <p class="darkk">Dark</p>
          </label>
        </div>
        <button type="button" class="menu-close">
          <svg class="close-icon" width="32" height="32">
            <use href="./images/icons.svg#close"></use>
          </svg>
        </button>
        <form class="input-mobile">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search"
          />
          <button type="submit" class="search-btn">
            <svg width="24" height="24" class="search-icon">
              <use href="./images/icons.svg#search"></use>
            </svg>
          </button>
        </form>
        <div class="tablet-box">
          <a href="./index.html" class="home-link">Home</a>
          <div class="box">
            <p class="favorites">Favorite</p>
            <svg width="24" height="20" class="arrow-icon">
              <use href="./images/icons.svg#arrow"></use>
            </svg>
          </div>
        </div>
        <div class="favorite-pages is-hidden">
          <ul>
            <li class="favorite-item">
              <a href="./cocktails.html">Favorite cocktails</a>
            </li>
            <li class="favorite-item">
              <a href="./ingridients.html">Favorite ingridients</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section class="favorites-list container">
      <h1 class="favorites-title">Favorite ingridients</h1>
      <p class="empty-text"></p>
      <ul class="favorite-ingridients"></ul>
    </section>
    <div class="local-storage-ingr"></div>
    <div class="local-storage-ingredient"></div>
    <script src="./js/ingredientHTML.js" type="module"></script>
  </body>
</html>
